name: devnet-kafka

services:
  zookeeper:
    image: quay.io/strimzi/kafka:0.38.0-kafka-3.6.0
    container_name: zookeeper
    command: [
      "sh", "-c",
      "export KAFKA_GC_LOG_OPTS='-Xlog:gc' && export KAFKA_HEAP_OPTS='-Xmx512M -Xms512M' && bin/zookeeper-server-start.sh config/zookeeper.properties"
    ]
    ports:
      - "0.0.0.0:2181:2181"
    environment:
      KAFKA_HEAP_OPTS: "-Xmx512M -Xms512M"
      KAFKA_GC_LOG_OPTS: "-Xlog:gc"
    tmpfs:
      - /tmp/zookeeper:uid=1001,gid=0,mode=1777
    networks:
      - devnet

  kafka:
    image: quay.io/strimzi/kafka:0.38.0-kafka-3.6.0
    container_name: kafka
    command: [
      "sh", "-c",
      "export KAFKA_GC_LOG_OPTS='-Xlog:gc' && bin/kafka-server-start.sh config/server.properties --override listeners=$${KAFKA_LISTENERS} \
      --override advertised.listeners=$${KAFKA_ADVERTISED_LISTENERS} \
      --override listener.security.protocol.map=$${KAFKA_LISTENER_SECURITY_PROTOCOL_MAP} \
      --override inter.broker.listener.name=$${KAFKA_INTER_BROKER_LISTENER_NAME} \
      --override zookeeper.connect=$${KAFKA_ZOOKEEPER_CONNECT}"
    ]
    depends_on:
      - zookeeper
    ports:
      - "0.0.0.0:9092:9092"
      - "0.0.0.0:9094:9094"
    environment:
      KAFKA_GC_LOG_OPTS: "-Xlog:gc"
      KAFKA_HEAP_OPTS: "-Xmx1G -Xms1G"
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,EXTERNAL://0.0.0.0:9094
      # IMPORTANT:
      # - PLAINTEXT is for other containers on the devnet Docker network.
      # - EXTERNAL is for clients outside Docker (host machine, Kubernetes pods).
      # Set KAFKA_EXTERNAL_HOST to the same IP you configured as externalServices.hostIp (or any host/IP reachable from clients).
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,EXTERNAL://${KAFKA_EXTERNAL_HOST:-localhost}:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_NUM_NETWORK_THREADS: 3
      KAFKA_NUM_IO_THREADS: 8
      KAFKA_SOCKET_SEND_BUFFER_BYTES: 102400
      KAFKA_SOCKET_RECEIVE_BUFFER_BYTES: 102400
      KAFKA_SOCKET_REQUEST_MAX_BYTES: 104857600
    tmpfs:
      - /tmp/kafka-logs:uid=1001,gid=0,mode=1777
    networks:
      - devnet

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "0.0.0.0:8081:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    depends_on:
      - kafka
    networks:
      - devnet

  kafka-connect:
    build:
      context: ./connect-strimzi
      dockerfile: Dockerfile
      args:
        STRIMZI_VERSION: "0.38.0"
        KAFKA_VERSION: "3.6.0"
        NEO4J_CONNECTOR_VERSION: "5.1.17"
    container_name: strimzi-connect
    networks: [devnet]
    depends_on:
      - kafka
    ports:
      - "8083:8083"
    environment:
      # Kafka Connect configuration
      KAFKA_CONNECT_BOOTSTRAP_SERVERS: "kafka:9092"
      KAFKA_CONNECT_REST_PORT: "8083"
      KAFKA_CONNECT_GROUP_ID: "connect-cluster"
      KAFKA_CONNECT_CONFIG_STORAGE_TOPIC: "_connect-configs"
      KAFKA_CONNECT_OFFSET_STORAGE_TOPIC: "_connect-offsets"
      KAFKA_CONNECT_STATUS_STORAGE_TOPIC: "_connect-status"
      
      # Replication factors for single broker
      KAFKA_CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: "1"
      KAFKA_CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: "1"
      KAFKA_CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: "1"
      
      # Converters
      KAFKA_CONNECT_KEY_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      KAFKA_CONNECT_VALUE_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      KAFKA_CONNECT_KEY_CONVERTER_SCHEMAS_ENABLE: "false"
      KAFKA_CONNECT_VALUE_CONVERTER_SCHEMAS_ENABLE: "false"
      
      # Plugin path
      KAFKA_CONNECT_PLUGIN_PATH: "/opt/kafka/plugins"
      
      # Database connection details
      PG_HOST: "postgres"
      PG_DB: "theshopdb"
      PG_USER: "pgUser"
      PG_PASSWORD: "12345678"
      NEO4J_BOLT: "neo4j://neo4j:7687"
      NEO4J_USER: "neo4j"
      NEO4J_PASSWORD: "12345678"
      
      # Logging
      KAFKA_CONNECT_LOG4J_ROOT_LOGLEVEL: "INFO"
      KAFKA_CONNECT_LOG4J_LOGGERS: "org.apache.kafka.connect=INFO"

volumes:
  kafka_data: {}
  zookeeper_data: {}

networks:
  devnet:
    external: true
