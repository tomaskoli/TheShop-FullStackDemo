name: devnet-postgres

services:
  postgres:
    image: postgres:18
    container_name: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=theshopdb
    ports:
      - "0.0.0.0:5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql
    networks:
      - devnet

volumes:
  postgres-data:

networks:
  devnet:
    name: devnet
    driver: bridge

