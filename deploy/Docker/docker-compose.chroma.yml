name: devnet-chroma

services:
  chroma:
    image: chromadb/chroma:0.5.23
    container_name: chroma
    ports:
      - "8100:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
      - ALLOW_RESET=TRUE
    networks:
      - devnet

volumes:
  chroma_data:

networks:
  devnet:
    external: true

