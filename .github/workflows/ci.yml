name: .NET CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'deploy/**'
      - '*.md'
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  DOTNET_VERSION: '10.0'

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build the application
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --no-restore --verbosity normal

      - name: Generate version
        id: version
        run: |
          VERSION=$(date +'%Y.%m.%d')-${{ github.run_number }}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

  docker-api:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for API Docker image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=raw,value=${{ needs.build.outputs.version }}
            type=raw,value=latest
            type=sha,prefix=

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push API Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "## API Docker Image Built ðŸ³" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ github.repository }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** \`${{ needs.build.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY

  docker-webapp:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for WebApp Docker image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}-webapp
          tags: |
            type=raw,value=${{ needs.build.outputs.version }}
            type=raw,value=latest
            type=sha,prefix=

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push WebApp Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.webapp
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "## WebApp Docker Image Built ðŸ³" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ github.repository }}-webapp\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** \`${{ needs.build.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY

  update-deployment:
    needs: [build, docker-api, docker-webapp]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update image tags in Helm values
        run: |
          IMAGE_TAG="${{ needs.build.outputs.version }}"
          REGISTRY="${{ env.REGISTRY }}"
          # Lowercase the repo name (Docker registries require lowercase)
          REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          
          # Update API values.yaml
          sed -i "s|repository:.*ghcr.io.*|repository: ${REGISTRY}/${REPO}|" deploy/app/values.yaml
          sed -i "s|tag:.*|tag: \"${IMAGE_TAG}\"|" deploy/app/values.yaml
          
          # Update WebApp values.yaml
          sed -i "s|repository:.*ghcr.io.*|repository: ${REGISTRY}/${REPO}-webapp|" deploy/webapp/values.yaml
          sed -i "s|tag:.*|tag: \"${IMAGE_TAG}\"|" deploy/webapp/values.yaml
          
          echo "Updated deploy/app/values.yaml:"
          cat deploy/app/values.yaml | grep -A2 "image:"
          echo ""
          echo "Updated deploy/webapp/values.yaml:"
          cat deploy/webapp/values.yaml | grep -A2 "image:"

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add deploy/app/values.yaml deploy/webapp/values.yaml
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ci: update image tags to ${{ needs.build.outputs.version }} [skip ci]"
            git push
            echo "Changes pushed to repository"
          fi
